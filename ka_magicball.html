  <script>
    var project1 = function(processing) {
      with(processing) {
        size(400,400);
        noStroke();
        var draw = function() {
            background(211, 221, 240);
            fill(19, mouseY, 237);
            stroke(163, 42, mouseX);
            ellipse(mouseX, mouseY, mouseX + 10, mouseY + 10);
        };
      };
    };
    var canvas = document.getElementById("mycanvas");
    var processing = new Processing(canvas, project1);
  </script>
