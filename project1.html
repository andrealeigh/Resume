<!DOCTYPE html>

<html>

  <head>

    <title>ALW Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/styles.css rel="stylesheet"/>
    <link href="resume_custom.css" rel="stylesheet"/>

  </head>

  <body>


  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">

      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#resume-navbar-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">A.L. Williamson</a>
      </div><!--.navbar-header-->

      <div class="collapse navbar-collapse navbar-right" id="resume-navbar-collapse">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">Contact</a></li>
      </div> <!--.collapse navbar-collapse-->

    </div> <!--.container-fluid-->
  </nav>

  <div class="container">
    <div class="row">

      <div class="col-md-10 col-md-offset-1">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="page-header">
              <h3>Portfolio: Name of Project 1</h3>
            </div> <!--.page-header-->
            <canvas id="mycanvas" width="400" height="400"></canvas>
          </div> <!--.panel-body-->
        </div><!--.panel panel-default-->
      </div><!--.col-md-10-->

  </row><!--.row-->
  </div> <!--.container-->

  <nav class="navbar navbar-default navbar-static-bottom" role="navigation">
    <div class="container">
      <p class="navbar-text pull-left">Built By Andrea Williamson. Copyright 2014.</p>
    </div> <!--.container-->
  </nav>

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/processing.js"></script>
  <script>
    var project1 = function(processing) {
      with(processing) {
        size(400,400);
        background(186, 145, 20); // wooden table
        ellipse(200, 200, 350, 350); // plate
        ellipse(200, 200, 300, 300);
        noStroke();
        fill(81, 219, 27);
        ellipse(240, 150, 60, 60);
        ellipse(260, 200, 60, 60);
        ellipse(210, 170, 40, 40);
        ellipse(210, 119, 70, 70);
        ellipse(269, 140, 70, 70);
        stroke(15, 14, 14);
        fill(232, 5, 96);
        rect(90, 130, 50, 100);
        rect(120, 190, 50, 100);
      };
    };
    var canvas = document.getElementById("mycanvas");
    var processing = new Processing(canvas, project1);
  </script>


  </body>

</html>
