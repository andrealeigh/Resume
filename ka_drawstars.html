  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

  <script>
    var project1 = function(processing) {
      with(processing) {
        size(400,400);
        var xPositions = [100, 150];
        var yPositions = [200, 150];
        var drawStars = function() {
            background(9, 5, 59);
            imageMode(CENTER);
            for (var i = 0; i < yPositions.length; i++) {
                image(getImage("andrealw/projects/resume/star.jpg"), xPositions[i],yPositions[i], 30, 30);
            }
        };
        drawStars();
        var mouseClicked = function() {
                xPositions.push(mouseX);
                yPositions.push(mouseY);
                drawStars();
            };
    };
    var canvas = document.getElementById("mycanvas");
    var processing = new Processing(canvas, project1);
  </script>
